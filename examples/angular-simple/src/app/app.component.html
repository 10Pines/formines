<formosa-form (submit)="doThings($event)">
  <p>
    <formosa-validated-text-input name="usuario" [validation]="v.notEmpty.and(v.alpha)"></validated-text-input>
  </p>
  <p>
    <formosa-validated-text-input name="password" [validation]="v.notEmpty"></validated-text-input>
  </p>
  <button type="submit">Submit</button>
</formines-form>
